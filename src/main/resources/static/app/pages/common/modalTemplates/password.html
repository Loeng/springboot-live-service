<div class="kt-modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">修改密码</h4>
    </div>
    <div class="modal-body">
        <div ba-panel ba-panel-class="with-scroll light-text">
            <form name="Form" ng-submit="save()">
                <div class="form-group">
                    <label for="password">原密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码"
                           ng-model="user.password"
                           required>
                </div>
                <div class="form-group" >
                    <label for="password1">新密码</label>
                    <input type="password" class="form-control" id="password1" placeholder="确认密码" ng-model="user.newpassword"
                           required>
                </div>
                <div class="form-group" ng-class="{'has-error': !arePasswordsEqual()}" >
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2" placeholder="确认密码" ng-model="newpassword"
                           required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-with-icon">
                        <i class="ion-heart"></i>保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
